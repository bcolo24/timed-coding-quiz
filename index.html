<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel ="stylesheet" href ="assets/styles.css">
</head>
<body>
    
    <div id="timer">Time: <span id="countdown">60</span> seconds</div>
    
    <div class="container" id="startScreen">
        <h1>Coding Quiz Challenge</h1>
        <h2>Test your coding knowledge and see if you can beat the timer. <br> Each question you get wrong decreases the time on the clock!</h2>
        <button id="start-btn">Start</button>
    </div>
    <div class="container" id= "quiz" style="display:none;"> 
        <p id="question">Question 1<p>
            <ol id="answers">
                <!-- <button>Orientation Model</button>
                <li>Document Object Model</li>
                <li>Document Orientation Model</list>
                <li>Data Only Model</li> -->
            </ol>
            <!-- <button id="next" onclick="nextQuestion()">Next</button> -->
        </p>
    <div class="correct-feedback incorrect-feedback"></div>
    </div>
    
    
  
</body>

<div id="endScreen">
    <p id="user-score">Your Score: <span id="score-value">0</span></p>
<form id="high-score-form">
    <h2>Enter Your Initials to Submit Your Score!</h2>
    <input type="text" id="initials" required>
    <button type="submit">Submit</button>
</form> 
</div> 



<script src="./assets/script.js"></script>  
</html>
